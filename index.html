<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Chat Application | N_Akib</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css/">
    <script src="https://kit.fontawesome.com/6b013c03ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Let's Connect People</header>
            <form actions="#">
                <div class="error-txt">This is an error massage</div>
                <div class="name-details">
                    <div class="field input">
                        <label >First Name</label>
                       <input type="text" placeholder="First Name">
                    </div>

                    <div class="field input">
                        <label >Last Name</label>
                       <input type="text" placeholder="Last Name">
                    </div>
                </div>
                    <div class="field input">
                        <label >Email Address</label>
                       <input type="text" placeholder="Enter Email Address">
                    
                    </div>
                    <div class="field input">
                        <label >Password</label>
                       <input type="text" placeholder="Enter New Passwword">
                       <i class="fas fa-eye"></i>
                    
                    </div>
                    <div class="field image">
                        <label >Select Image</label>
                       <input type="file">
                    </div>
                    <div class="field button">
                        <input type="submit" value="Continue to Chat">
                    </div>
            </form>
            <div class="link">Already Signed Up? <a href="#">Login Now</a></div>
        </section>
    </div>
</body>
</html>
